name: Release Workflow

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install
      
      - name: Configure Git user
        run: |
          git config --global user.name "manucastrillonm"
          git config --global user.email "10585946+ManuCastrillonM@users.noreply.github.com"

      - name: Bump version and create changelog
        id: versioning
        run: |
          npm install -g standard-version
          standard-version --release-as auto
          echo "VERSION=$(cat package.json | jq -r .version)" >> $GITHUB_ENV

      - name: Create Git Tag
        run: git tag v${{ env.VERSION }}

      - name: Push changes and tags
        run: |
          git push origin main --follow-tags

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
